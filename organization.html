<!DOCTYPE html>
<html>

<head>
  <script src="scripts/script.js"></script>
  <!-- Bootstrap JS (including Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script>
    let prevScrollpos = window.pageYOffset;
      window.onscroll = function () {
        let currentScrollPos = window.pageYOffset;
        let menuBar = document.getElementById("bar");
        if (prevScrollpos > currentScrollPos) {
          // 上にスクロールした場合、メニューバーを表示
          menuBar.style.transition = "top 0.5s ease-in-out";
          menuBar.style.top = "0";
        } else {
          // 下にスクロールした場合、メニューバーを非表示
          menuBar.style.transition = "top 0.5s ease-in-out";
          menuBar.style.top = "-180px"; // 任意の値に変更可能
        }
        prevScrollpos = currentScrollPos;
      }
</script>
</head>

<body>

  <header id="header"></header>

  <div id="spacer" style="height: 140px;"></div>

  <div class="container my-4">
    <div class="row">
      <!-- メインコンテンツ (article)去年度の分を公開しておく？ -->

            <div class="checkbox-container">

          </div>
          <!-- ボタンをクリックするとチェックボックスの状態を確認 -->
          <br>
          <label for="searchPlace">フリーワード検索</label>

          <button onclick="checkCheckboxes()">表示</button>


          <!--自動出力部分-->

            </div>
          </div>


      </article>

      <!-- サイドバー (aside) -->

    </div>

</html>
